<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-todo-app</title>
</head>
<body>
    <aside class="sidebar">
        <div class="profile">
            <img src="./assets/images/profile.png" alt="تصویر پروفایل" class="avatar">
            <div class="info">
                <h2>سلام، رویا</h2>
                <p>سه‌شنبه، ۵ بهمن ۱۴۰۲</p>
            </div>
        </div>
        <ul>
            <li><a href="#"><img src="./assets/images/home-2.svg" alt="خانه"> خانه</a></li>
            <li><a href="#"><img src="./assets/images/task-square.svg" alt="تسک ها"> تسک ها</a></li>
            <li><a href="#"><img src="./assets/images/calendar.svg" alt="تقویم"> تقویم</a></li>
            <li><a href="#"><img src="./assets/images/arrange-square-2.svg" alt="گزارشات"> گزارشات</a></li>
            <li><a href="#"><img src="./assets/images/setting.svg" alt="تنظیمات"> تنظیمات</a></li>
            <li><a href="#"><img src="./assets/images/24-support.svg" alt="پشتیبانی"> پشتیبانی</a></li>
            <li><a href="#"><img src="./assets/images/profile.svg" alt="پروفایل"> پروفایل</a></li>
            <li><a href="#"><img src="./assets/images/logout.svg" alt="خروج"> خروج</a></li>
        </ul>
        <div class="toggle-button">
            <div class="light selected">
                <img src="./assets/images/sun.svg" alt="sun">
                <span>روشن</span>
            </div>
            <div class="dark">
                <img src="./assets/images/moon.svg" alt="moon">
                <span>تاریک</span>
            </div>
        </div>
    
    </aside>
</body>
</html>
